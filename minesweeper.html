		<title>Minesweeper!</title>

		<style type="text/css">
			@font-face {
				font-family: "Play-Regular";
				src: url(Play-Regular.ttf);
				font-style: normal;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				overflow: visible;
				font-family: "Play-Regular";
				user-select: none;

				--color-one: #ebf200;
				--color-two: #63ffb3;
				--color-three: #00a519;
				--color-four: #ff14bd;
				--color-five: #7baff7;
				--color-six: #0800ff;
				--color-seven: #b169f8;
				--color-eight: #ff1313;

				--color-mine: #ffa700;

				--color-fieldShadow: #04d0ff;

				--color-flag: #ffffff;
			}

			body {
				width: min-content;
				height: 100%;
				min-height: 100vh;
				position: relative;
				margin: auto;
				background: #000;
			}

			.minesweeperField {
				width: auto;
				display: grid;
				border: 1px solid var(--color-fieldShadow);
				border-radius: 6px;
				box-shadow: 0 0 6px var(--color-fieldShadow);
			}

			.cell {
				padding: 2px;
				width: 40px;
				height: 40px;
				position: relative;
				border: 1px solid var(--color-fieldShadow);
			}

			.hide-block {
				position: absolute;
				top: 2px;
				left: 2px;
				background: rgb(19, 47, 47);
				width: 34px;
				height: 34px;
			}

			.hide-block:hover {
				cursor: pointer;
				background: var(--color-fieldShadow);
				box-shadow: 0 0 8px var(--color-fieldShadow);
			}

			.fieldParametrs {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				min-width: 930px;
				position: fixed;
				left: calc(50% - 465px);
				z-index: 1;
			}

			.fieldParametrs input,
			.fieldParametrs button {
				outline: none;
				width: 200px;
				height: 40px;
				font-size: 20px;
				border-radius: 6px;
				color: var(--color-fieldShadow);
				background: #000;
				border: 2px var(--color-fieldShadow) solid;
				box-shadow: 0 0 6px var(--color-fieldShadow), inset 0 0 6px var(--color-fieldShadow);
			}

			.fieldParametrs input {
				padding-left: 7px;
			}

			.fieldParametrs button {
				cursor: pointer;
			}

			.fieldParametrs * {
				margin: 20px 10px 0;
				border-radius: 3px;
			}

			.fieldCenter {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				padding: 150px 20px 20px;
				position: relative;
			}

			.cell img {
				position: absolute;
				top: 3px;
				left: 3px;
				width: 32px;
				height: 32px;
			}

			.displayNone {
				display: none;
			}

			.borderLeft {
				border-left: 2px solid var(--color-fieldShadow);
			}

			.borderTop {
				border-top: 2px solid var(--color-fieldShadow);
			}

			img.flag,
			img.mine {
				display: none;
			}

			div.flag > img.flag {
				display: block;
			}

			div.mine > img.mine {
				display: block;
				width: 24px;
				height: 24px;
				top: 7px;
				left: 7px;
				box-shadow: 0 0 9px #f00;
				border-radius: 50%;
			}

			.flag > .hide-block {
				display: none;
			}

			.open > .hide-block {
				display: none;
			}

			.switcher {
				width: 160px;
				height: 60px;
				border: 2px var(--color-fieldShadow) solid;
				box-shadow: 0 0 6px var(--color-fieldShadow), inset 0 0 6px var(--color-fieldShadow);
				position: fixed;
				top: 75px;
				left: calc(50% + 30px);
				background-color: #000;
				border-radius: 30px;
			}

			.switcherToMine,
			.switcherToFlag {
				height: 60px;
				border-radius: 30px;
				width: 60px;
				position: absolute;
				cursor: pointer;
			}

			.switcher div img {
				width: 34px;
				height: 34px;
				position: absolute;
				border-radius: 17px;
			}

			.switcher div:nth-child(2) {
				top: -2px;
				right: -2px;
			}

			.switcher div:nth-child(2) img {
				top: 13px;
				left: 13px;
			}

			.switcher div:nth-child(1) {
				top: -2px;
				left: -2px;
			}

			.switcher div:nth-child(1) img {
				width: 26px;
				height: 26px;
				top: 17px;
				left: 17px;
			}

			.circle {
				border-radius: 30px;
				border: 2px var(--color-fieldShadow) solid;
				width: 50px;
				height: 50px;
				cursor: pointer;
				transition: all 0.1s linear;
				margin: 3px 3px;
			}

			.eight,
			.seven,
			.six,
			.five,
			.four,
			.three,
			.two,
			.one {
				font-size: 22px;
				font-weight: 700;
				text-align: center;
				line-height: 32px;
			}

			.eight {
				color: var(--color-eight);
				text-shadow: 0 0 16px var(--color-eight), 0 0 16px var(--color-eight);
			}

			.seven {
				color: var(--color-seven);
				text-shadow: 0 0 16px var(--color-seven), 0 0 16px var(--color-seven);
			}

			.six {
				color: var(--color-six);
				text-shadow: 0 0 16px var(--color-six), 0 0 16px var(--color-six);
			}

			.five {
				color: var(--color-five);
				text-shadow: 0 0 16px var(--color-five), 0 0 16px var(--color-five);
			}

			.four {
				color: var(--color-four);
				text-shadow: 0 0 16px var(--color-four), 0 0 16px var(--color-four);
			}

			.three {
				color: var(--color-three);
				text-shadow: 0 0 16px var(--color-three), 0 0 16px var(--color-three);
			}

			.two {
				color: var(--color-two);
				text-shadow: 0 0 16px var(--color-two), 0 0 16px var(--color-two);
			}

			.one {
				color: var(--color-one);
				text-shadow: 0 0 16px var(--color-one), 0 0 16px var(--color-one);
			}

			.mineShow {
				text-align: center;
				position: fixed;
				top: 80px;
				left: calc(50% - 210px);
				font-size: 35px;
				width: 200px;
				z-index: 1;
				box-shadow: 0 0 6px var(--color-fieldShadow), inset 0 0 6px var(--color-fieldShadow);
				background-color: #000;
				border: 2px var(--color-fieldShadow) solid;
				border-radius: 6px;
				height: 50px;
				line-height: 44px;
			}

			.loser {
				text-shadow: 0 0 16px #f00;
				color: #f00;
			}

			.winner {
				text-shadow: 0 0 16px var(--color-fieldShadow);
				color: var(--color-fieldShadow);
			}
		</style>
	</head>

					let j = getRandomInt(fieldWidthInCell);

												renderMineCount();
												if (!fieldCell[i][j].classList.contains("mine")) {
													wrongFlags--;
												}
												closedCells++;
											}

											//если флага нет - ставит его
											if (!eventHappend && !fieldCell[i][j].classList.contains("flag") && !fieldCell[i][j].classList.contains("open")) {
												fieldCell[i][j].classList.add("flag");
												eventHappend = true;
												mineCount--;
												renderMineCount();
												if (!fieldCell[i][j].classList.contains("mine")) {
													wrongFlags++;
												}
												closedCells--;
											}
										}

										//выбрана мина
										if (!eventHappend && !switcherPos) {
											//нет флага -> генерация поля
											if (!eventHappend && !fieldCell[i][j].classList.contains("flag")) {
												generateField(fieldHeightInCell, fieldWidthInCell, a, b, fieldCell);
											}

											//если есть флаг - ничего не делает
											if (!eventHappend && fieldCell[i][j].classList.contains("flag")) {
												eventHappend = true;
											}

											//если флага нет и клетка пустая
											if (!eventHappend && !fieldCell[i][j].classList.contains("flag") && fieldCell[i][j].classList.contains("empty")) {
												openEmptyNear(fieldHeightInCell, fieldWidthInCell, a, b, fieldCell);
												eventHappend = true;
											}

											//если флага нет и клетка число
											if (!eventHappend && !fieldCell[i][j].classList.contains("flag") && fieldCell[i][j].classList.contains("digit")) {
												fieldCell[i][j].classList.add("open");
												closedCells--;
												eventHappend = true;
											}
										}
									}
									//поле сгенерировано
									else {
										if (!gameover) {
											//выбран флаг
											if (!eventHappend && switcherPos) {
												//если есть флаг - удаляет его
												if (!eventHappend && fieldCell[i][j].classList.contains("flag") && !fieldCell[i][j].classList.contains("open")) {
													fieldCell[i][j].classList.remove("flag");
													eventHappend = true;
													mineCount++;
													renderMineCount();
													if (!fieldCell[i][j].classList.contains("mine")) {
														wrongFlags--;
													}
													closedCells++;
												}

												//если флага нет - ставит его
												if (!eventHappend && !fieldCell[i][j].classList.contains("flag") && !fieldCell[i][j].classList.contains("open")) {
													fieldCell[i][j].classList.add("flag");
													eventHappend = true;
													mineCount--;
													renderMineCount();
													if (!fieldCell[i][j].classList.contains("mine")) {
														wrongFlags++;
													}
													closedCells--;
												}
											}

											//выбрана мина
											if (!eventHappend && !switcherPos) {
												//если клетка уже открыта
												if (fieldCell[i][j].classList.contains("open")) {
													eventHappend = true;
												}

												//если есть флаг - ничего не делает
												if (!eventHappend && fieldCell[i][j].classList.contains("flag")) {
													eventHappend = true;
													closedCells--;
												}

												//если флага нет и клетка пустая
												if (!eventHappend && !fieldCell[i][j].classList.contains("flag") && fieldCell[i][j].classList.contains("empty")) {
													openEmptyNear(fieldHeightInCell, fieldWidthInCell, a, b, fieldCell);
													eventHappend = true;
												}

												//если флага нет и клетка число
												if (!eventHappend && !fieldCell[i][j].classList.contains("flag") && fieldCell[i][j].classList.contains("digit")) {
													fieldCell[i][j].classList.add("open");
													eventHappend = true;
													closedCells--;
												}

												//если есть мина -> проигрыш
												if (!eventHappend && fieldCell[i][j].classList.contains("mine")) {
													//закончить игру
													fieldCell[i][j].classList.add("open");
													mineShow.innerHTML = "";
													mineShow.innerHTML = "YOU LOSE!";
													gameover = true;
												}
											}
										}
									}
									if (wrongFlags == 0 && closedCells == 0) {
										mineShow.innerHTML = "";
										mineShow.classList.remove("loser");
										mineShow.classList.add("winner");
										mineShow.innerHTML = "YOU WON!";
										gameover = true;
									}
								});
							}
						}
					}

					//изменяем радиус закругления поля после генерации
					borderRadiusChange(fieldCell);
				}
			});
		</script>
